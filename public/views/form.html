<div class="jumbotron text-center">
    <h1>Welcome!</h1>
	<form name="signInForm" novalidate ng-submit="signIn()">
		<div class="form-group col-lg-6">
		  <label for="usr">Usuario:</label>
		  <input type="text" placeholder="name" class="form-control" id="usr" name="name" ng-model="user.name" aria-describedby="email-addon">
		</div>
		<div class="form-group col-lg-6">
		  <label for="pwd">Contraseña:</label>
		  <input type="password" placeholder="contraseña" class="form-control" id="pwd" name="password" ng-model="user.password">
		</div>
		<div class="form-group">
		  <input type="submit" class="btn btn-success" value="Registrar">
		</div>
	</form>
	<div class="form-group">
	  <input type="submit" class="btn btn-info" value="Recuperar Contraseña">
	</div>
</div>
