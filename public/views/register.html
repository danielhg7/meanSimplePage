<div class="row">
	<div class="col-lg-12 jumbotron text-center">
    	<h2>We invite you to be part of Apreak!</h2>
    </div>
    <div class="col-lg-12 jumbotron">
    	<div class="row">
	    	<form name="registerForm" role="form" novalidate ng-submit="register()">
				<div class="col-lg-6">
					<div class="form-group">
					  <label class="control-label" for="name">Name:</label>
					  <input type="text" placeholder="Name" class="form-control" id="name" name="name" ng-model="user.name" aria-describedby="email-addon">
					</div>
					<div class="form-group">
					  <label for="lastname">Lastname:</label>
					  <input type="text" placeholder="Lastname" class="form-control" id="lastname" name="lastname" ng-model="user.lastname" aria-describedby="email-addon">
					</div>
					<div class="form-group">
					  <label for="mail">Email:</label>
					  <input type="email" placeholder="Email" class="form-control" id="mail" name="email" ng-model="user.email" aria-describedby="email-addon">
					</div>
				</div>
				<div class="col-lg-6">
					<div class="form-group">
					  <label for="usr">Username:</label>
					  <input type="text" placeholder="Username" class="form-control" id="usr" name="name" ng-model="user.username" aria-describedby="email-addon">
					</div>
					<div class="form-group">
					  <label for="pwd">Password:</label>
					  <input type="password" placeholder="Password" class="form-control" id="pwd" name="password" ng-model="user.password">
					</div>
					<div class="form-group">
					  <label for="repwd">Retype Password:</label>
					  <input type="password" placeholder="Retype Password" class="form-control" id="repwd" name="repassword" ng-model="user.repassword">
					</div>
				</div>
				<div class="col-lg-12 text-center">
					<div class="form-group">
					  <input type="submit" class="btn btn-success" value="Register" style="margin-top: 20px;">
					</div>
				</div>
			</form>
		</div>
</div>
