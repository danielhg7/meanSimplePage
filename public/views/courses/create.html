<div class="row">
	<div class="col-lg-12 jumbotron text-center">
    	<h2>Create a new language course!</h2>
    </div>
    <div class="col-lg-12 jumbotron">
    	<div class="row">
	    	<form name="createCourseForm" role="form" novalidate ng-submit="createCourse()">
				<div class="col-lg-6">
					<div class="form-group">
					  <label class="control-label" for="name">Name:</label>
					  <input type="text" placeholder="Name" class="form-control" id="name" name="name" ng-model="course.name">
					</div>
					<div class="form-group">
					  <label for="lastname">Number of Modules:</label>
					  <input type="number" placeholder="Number of Modules" class="form-control" id="numberOfModules" name="numberOfModules" ng-model="course.numberOfModules">
					</div>
					<div class="form-group">
					  <label for="usr">Upload Flag:</label>
					  <label class="btn btn-default btn-file">
						Browse <input type="file" file-model='course.flag' style="display: none;">
					  </label>
					</div>
					
					<div class="form-group">
					  <input type="submit" class="btn btn-success" value="Create Course" style="margin-top: 20px;">
					</div>
				</div>
			</form>
		</div>
</div>
